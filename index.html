<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルなWebサイト</title>
 <style>
    /* 全体のリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: sans-serif;
    }

    /* ヘッダー */
    header {
      background-color: #00ECFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* メイン */
    main {
      flex: 1;
      padding: 2rem;
      color: #000011;
      background-color: #EEFFFF;
    }

    /* フッター */
    footer {
      background-color: #00F9A9;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #00ECFF;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>私のポートフォリオ</h1>
  </header>

  <main>
    <h2>自己紹介</h2>
    <p>こんにちは！私はイラストを中心に様々な創作することが大好きです。</p>

    <h2>制作物</h2>
    <h3>二次創作</h3>
    <p>いくつかの二次創作制作物を紹介します。</p>
     <img src="https://github.com/Itoay/MY_portphorio_HP/blob/main/cupcake.jpg" alt="サンプル">
  </main>

  <footer>
    <p>連絡先: email@example.com</p>
    <p>
      SNS: 
      <a href="#">Twitter</a> | 
      <a href="#">GitHub</a>
    </p>
  </footer>
</body>
</html>
