<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルなWebサイト</title>
  <style>
    /* 全体のリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: sans-serif;
      background-color: #E0FBFF; /* 全体背景を淡い水色に */
    }

    /* ヘッダー */
    header {
      background-color: #00BFFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* メイン */
    main {
      flex: 1;
      padding: 2rem;
      color: #004466;
      background-color: #F0FDFF;
    }

    /* フッター */
    footer {
      background-color: #00CFFF;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #0033FF;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .custom-link {
      color: #0033FF;
    }
  </style>
</head>
<body>
  <header>
    <h1>私のポートフォリオ</h1>
  </header>

  <main>
    <h2>自己紹介</h2>
    <p>私はイラストを中心に動画やゲーム、様々な創作することが大好きな人間です。</p>
    <ul>
      <li>二次創作メイン</li>
    </ul>

    <h2>制作物</h2>
    <h3>イラスト</h3>
    <p>いくつかの二次創作制作物を紹介します。</p>
    <img src="https://github.com/Itoay/MY_portphorio_HP/blob/main/cupcake.jpg?raw=true" alt="サンプル" style="width: 100px;">
  </main>

  <footer>
    <p>連絡先: email@example.com</p>
    <p>
      SNS: 
      <a href="https://x.com/hishuisora" class="custom-link">Twitter</a> | 
      <a href="https://pixiv.net/users/17597355" class="custom-link">pixiv</a>
    </p>
  </footer>
</body>
</html>
